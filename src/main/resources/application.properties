# LOCAL MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/party_db1?useUnicode=true&createDatabaseIfNotExist=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=nutter
spring.datasource.driver-class-roleType=com.mysql.cj.jdbc.Driver
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect



logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
